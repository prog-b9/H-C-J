<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Style CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Style Normlaiz -->
  <link rel="stylesheet" href="normalize.css" />
  <!-- Title Icon -->
  <link rel="icon" href="images/logo cti.png" />
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;700&display=swap" />
  <!--Icon-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>CTI NetWork</title>
</head>

<body>
  <section class="network">
    <div class="container">
      <div class="col">
        <div class="head">
          <img src="images/logo cti.png" alt="logo cti" />
          <h2>شبكة كلية الاتصالات والمعلومات بالرياض</h2>
          <div class="msgError"></div>
        </div>
        <form action="#" id="forms">
          <div class="inputBox">
            <input type="text" placeholder="رقم التدريبي" id="studentId" name="studentId" />
          </div>
          <div class="inputBox">
            <input type="text" placeholder="رقم الهوية" id="nationalId" name="nationalId" />
          </div>
          <div class="inputBox">
            <button class="btn">إتصال</button>
          </div>
        </form>
      </div>
      <div class="col">
        <img src="images/lXOqtbuz_4x-removebg-preview.png" alt="logo Technology Collage" />
      </div>
    </div>
  </section>
</body>

</html>
