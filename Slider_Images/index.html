<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Logo Titlt Tap -->
    <link rel="icon" href="images/gallery.png">
    <title>Slider Js</title>
</head>

<body>
    <div class="container">
        <h1>sliders images <img src="images/gallery.png" alt=""> </h1>
        <div class="slider">
            <div class="count-images">Slide <span class="item">1</span> of 5</div>
            <img class="active" src="images/slider-01.jpg" alt="">
            <img src="images/slider-02.jpg" alt="">
            <img src="images/slider-03.jpg" alt="">
            <img src="images/slider-04.jpg" alt="">
            <img src="images/slider-05.jpg" alt="">
        </div>
        <div class="bulltes">
            <span class="prev">previous</span>
            <ul class="nums">
                <li data-pagenition="1" class="active">1</li>
                <li data-pagenition="2">2</li>
                <li data-pagenition="3">3</li>
                <li data-pagenition="4">4</li>
                <li data-pagenition="5">5</li>
            </ul>
            <span class="next">next</span>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
