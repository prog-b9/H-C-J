<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css">
    <!-- icon Title -->
    <link rel="icon" href="images/logo cti.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>CTI Network</title>
</head>

<body dir="rtl" style="background-color:#f1faff">
    <section class="d-flex align-items-center justify-content-center" style="height:100vh">
        <div class="container row shadow rounded p-0 m-4">
          <div class="col bg-white rounded-end " style="padding:100px 0">
            <div class="head d-flex align-items-center justify-content-center flex-column">
              <img src="images/logo cti.png" alt="logo cti" class="rounded" style="background-color: #def3ff ; width: 80px; margin-bottom: 30px;"/>
              <div class="h4 text-center p-1 heading">شبكة كلية الاتصالات والمعلومات بالرياض</div>
              <div class="msgError"></div>
            </div>
            <form action="#" id="forms" class="d-flex align-items-center justify-content-center flex-column mt-3">
              <div class="inputBox mb-3 ">
                <input type="text" class="form-control p-2" style="background-color: #eaf4f9; border: none;" placeholder="رقم التدريبي" id="studentId" name="studentId" />
              </div>
              <div class="inputBox"  >
                <input type="text"  class="form-control p-2" style="background-color: #eaf4f9; border: none;" placeholder="رقم الهوية" id="nationalId" name="nationalId" />
              </div>
              <div class="inputBox d-grid gap-2 col-5 mx-auto mt-3" >
                <button type="button" class="btn btn-primary ">إتصال</button>

              </div>
            </form>
          </div>
          <div class="col p-5 rounded-start">
            <img src="images/lXOqtbuz_4x-removebg-preview.png" style="max-width:100%" alt="logo Technology Collage" />
          </div>
        </div>
      </section>

</body>

</html>
